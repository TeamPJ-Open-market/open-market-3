<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코드한입 - 오픈 마켓</title>
    <link rel="stylesheet" href="./styles/base/reset.css" />
    <link rel="stylesheet" href="./styles/base/variables.css" />
    <link rel="stylesheet" href="./styles/pages/index.css" />
    <link rel="stylesheet" href="./styles/pages/header.css" />
    <link rel="stylesheet" href="./styles/pages/footer.css" />
  </head>

  <body>
    <!-- ===== header ===== -->
    <header class="site-header">
      <div class="header-container header-inner">
        <!-- 로고 -->
        <a class="brand" href="./index.html" aria-label="홈">
          <img
            src="./assets/images/Logo-jadu.png"
            alt="ZADU"
            class="brand-logo"
          />
        </a>

        <!-- 검색 -->
        <form class="search" role="search">
          <label class="sr-only" for="q">상품을 검색하세요</label>
          <input
            id="q"
            name="q"
            class="search-input"
            type="search"
            placeholder="상품을 검색해보세요!"
            autocomplete="off"
          />
          <ul
            id="search-suggestion"
            class="search-suggestion-list is-hidden"
          ></ul>
          <button class="search-btn" type="submit" aria-label="검색">
            <svg class="icon icon-search" aria-hidden="true">
              <use href="./assets/icons/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <!-- 아이콘 메뉴 -->
        <nav class="header-actions" aria-label="유틸 메뉴">
          <a class="action" href="./cart.html">
            <svg class="icon" aria-hidden="true">
              <use href="./assets/icons/sprite.svg#icon-cart"></use>
            </svg>
            <span class="action-text">장바구니</span>
          </a>

          <div id="header-user-menu">
            <a class="action" href="./signin.html">
              <svg class="icon" aria-hidden="true">
                <use href="./assets/icons/sprite.svg#icon-user"></use>
              </svg>
              <span class="action-text">로그인</span>
            </a>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>

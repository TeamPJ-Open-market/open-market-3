<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코드한입 - 오픈 마켓</title>
    <link rel="stylesheet" href="./styles/base/reset.css" />
    <link rel="stylesheet" href="./styles/base/variables.css" />
    <link rel="stylesheet" href="./styles/pages/index.css" />
    <script defer src="js/layout.js"></script>
  </head>

  <body>
    <!-- ===== Main Banner ===== -->
    <section class="main-banner" aria-label="메인 배너">
      <div class="banner-inner">
        <button class="banner-btn prev" type="button" aria-label="이전">
          &#60;
        </button>

        <div class="banner-track">
          <div class="banner-slide is-active"></div>
          <div class="banner-slide"></div>
          <div class="banner-slide"></div>
        </div>

        <button class="banner-btn next" type="button" aria-label="다음">
          &#62;
        </button>
        <!-- 인디케이터 -->
        <div class="banner-indicator" aria-label="배너 인디케이터">
          <button class="dot is-active" aria-label="1번 배너"></button>
          <button class="dot" aria-label="2번 배너"></button>
          <button class="dot" aria-label="3번 배너"></button>
          <button class="dot" aria-label="4번 배너"></button>
          <button class="dot" aria-label="5번 배너"></button>
        </div>
      </div>
    </section>

    <!-- ===== Main ===== -->
    <main class="main">
      <!-- 히어로 영역 -->
      <section class="hero">
        <div class="container">
          <h1 class="hero-title"></h1>
          <p class="hero-desc"></p>
        </div>
      </section>

      <!-- 상품 리스트 -->
      <section class="products">
        <div class="container">
          <h2 class="section-title"></h2>

          <ul class="product-grid">
            <li class="card">
              <img src="./assets/images/product1.png" alt="상품 이미지" />
              <p class="product-name">상품 1</p>
              <p class="product-price">29,000원</p>
            </li>

            <li class="card">
              <img src="./assets/images/product2.png" alt="상품 이미지" />
              <p class="product-name">상품 2</p>
              <p class="product-price">29,000원</p>
            </li>

            <li class="card">
              <img src="./assets/images/product3.png" alt="상품 이미지" />
              <p class="product-name">상품 3</p>
              <p class="product-price">29,000원</p>
            </li>

            <li class="card">
              <img src="./assets/images/product4.png" alt="상품 이미지" />
              <p class="product-name">상품 4</p>
              <p class="product-price">29,000원</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>

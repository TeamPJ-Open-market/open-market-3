<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 / 결제하기</title>
  </head>
  <body>
    <header>
      <h1>ZADU</h1>
      <input type="text" placeholder="상품을 검색해보세요!" />
      <hr />
    </header>

    <h2>주문 / 결제하기</h2>

    <h3>상품정보</h3>

    <table border="1" width="100%">
      <tr>
        <th>상품정보</th>
        <th>배송비</th>
        <th>금액</th>
      </tr>
      <tr>
        <td>텀블러 개발자 무릎 담요</td>
        <td>무료배송</td>
        <td>17,500원</td>
      </tr>

      <tr>
        <td>Hack Your Life 개발자 노트북 파우치</td>
        <td>무료배송</td>
        <td>29,000원</td>
      </tr>
    </table>
    <p><strong>총 주문금액:46,00원</strong></p>

    <hr />

    <h3>주문자 정보</h3>

    <p>
      이름<br />
      <input type="text" />
    </p>
    <p>
      휴대폰<br />
      <input type="text" />
    </p>
    <p>
      이메일<br />
      <input type="email" />
    </p>

    <hr />

    <h3>배송지 정보</h3>
    <p>
      수령인<br />
      <input type="text" />
    </p>
    <p>
      주소<br />
      <input type="text" />
    </p>
    <p>
      배송 메시지<br />
      <input type="text" />
    </p>
    <hr />
    <h3>결제수단</h3>
    <p>
      <input type="radio" name="pay" /> 신용/체크카드<br />
      <input type="radio" name="pay" /> 무통장입금<br />
      <input type="radio" name="pay" /> 휴대폰결제<br />
      <input type="radio" name="pay" /> 네이버페이<br />
      <input type="radio" name="pay" /> 카카오페이<br />
    </p>

    <h3>최종 결제 정보</h3>
    <p>상품금액: 46,500원</p>
    <p>배송비: 0원</p>
    <p><strong>결제금액: 46,500원</strong></p>
    <p>
      <input type="checkbox" /> 주문 내용을 확인했으면, 정보 제공에 동의합니다.
    </p>
    <button>결제하기</button>
  </body>
</html>

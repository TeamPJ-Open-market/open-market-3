<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>주문/결제하기 - ZADU</title>
    <link rel="stylesheet" href="styles/base/reset.css" />
    <link rel="stylesheet" href="styles/base/variables.css" />
    <link rel="stylesheet" href="styles/pages/order.css" />
  </head>
  <body>
    <main class="container">
      <h2 class="page-title">주문/결제하기</h2>

      <div class="checkout-layout">
        <div class="checkout-main">
          <section class="order-section">
            <table class="product-table">
              <thead>
                <tr>
                  <th>상품정보</th>
                  <th>할인</th>
                  <th>배송비</th>
                  <th>주문금액</th>
                </tr>
              </thead>
              <tbody id="product-list-target"></tbody>
            </table>
            <div class="total-order-price">
              총 주문금액 <span id="total-product-price">0원</span>
            </div>
          </section>

          <section class="form-section">
            <h3>배송정보</h3>
            <div class="form-group-title">주문자 정보</div>
            <div class="form-row">
              <label>이름</label><input type="text" id="orderer-name" />
            </div>
            <div class="form-row">
              <label>휴대폰</label>
              <div class="phone-inputs">
                <input type="text" maxlength="3" /> -
                <input type="text" maxlength="4" /> -
                <input type="text" maxlength="4" />
              </div>
            </div>
            <div class="form-row">
              <label>이메일</label><input type="email" />
            </div>

            <div class="form-group-title" style="margin-top: 30px">
              배송지 정보
            </div>
            <div class="form-row">
              <label>수령인</label><input type="text" id="receiver-name" />
            </div>
            <div class="form-row">
              <label>배송주소</label>
              <div class="address-inputs">
                <div class="post-row">
                  <input type="text" id="postcode" readonly />
                  <button type="button" class="btn-post">우편번호 조회</button>
                </div>
                <input type="text" placeholder="기본주소" />
                <input type="text" placeholder="상세주소" />
              </div>
            </div>
          </section>

          <section class="payment-section">
            <h3>결제수단</h3>
            <div class="payment-options" id="payment-methods"></div>
          </section>
        </div>

        <aside class="checkout-sidebar">
          <div class="summary-box">
            <h3>최종결제 정보</h3>
            <div class="summary-row">
              <span>상품금액</span><span id="side-product-price">0원</span>
            </div>
            <div class="summary-row">
              <span>- 할인금액</span><span id="side-discount-price">0원</span>
            </div>
            <div class="summary-row">
              <span>배송비</span><span id="side-delivery-price">0원</span>
            </div>
            <hr />
            <div class="summary-row total">
              <span>- 결제금액</span>
              <span class="total-price" id="final-payment-price">0원</span>
            </div>
            <div class="agreement">
              <input type="checkbox" id="agree-check" />
              <label for="agree-check"
                >주문 내용을 확인하였으며, 정보 제공 등에 동의합니다.</label
              >
            </div>
            <button class="btn-submit" id="btn-pay">결제하기</button>
          </div>
        </aside>
      </div>
    </main>

    <script src="js/order.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>주문/결제하기 - ZADU</title>
    <link rel="stylesheet" href="styles/base/reset.css" />
    <link rel="stylesheet" href="styles/base/variables.css" />
    <link rel="stylesheet" href="styles/pages/order.css" />
  </head>
  <body>
    <main class="container">
      <h2 class="page-title">주문/결제하기</h2>

      <section class="form-section">
        <h3>배송정보</h3>

        <div class="form-group-title">주문자 정보</div>
        <div class="form-row">
          <label for="orderer-name">이름</label>
          <input type="text" id="orderer-name" class="input-medium" />
        </div>
        <div class="form-row">
          <label>휴대폰</label>
          <div class="phone-inputs">
            <input type="text" maxlength="3" /> -
            <input type="text" maxlength="4" /> -
            <input type="text" maxlength="4" />
          </div>
        </div>
        <div class="form-row">
          <label for="orderer-email">이메일</label>
          <input type="email" id="orderer-email" class="input-medium" />
        </div>

        <div class="form-group-title" style="margin-top: 40px">배송지 정보</div>
        <div class="form-row">
          <label for="receiver-name">수령인</label>
          <input type="text" id="receiver-name" class="input-medium" />
        </div>
        <div class="form-row">
          <label>휴대폰</label>
          <div class="phone-inputs">
            <input type="text" maxlength="3" /> -
            <input type="text" maxlength="4" /> -
            <input type="text" maxlength="4" />
          </div>
        </div>
        <div class="form-row">
          <label>배송주소</label>
          <div class="address-inputs">
            <div class="post-row">
              <input type="text" id="postcode" class="input-post" />
              <button type="button" class="btn-post">우편번호 조회</button>
            </div>
            <input type="text" placeholder="기본주소" class="input-full" />
            <input type="text" placeholder="상세주소" class="input-full" />
          </div>
        </div>
        <div class="form-row">
          <label for="delivery-message">배송 메시지</label>
          <input
            type="text"
            id="delivery-message"
            class="input-full"
            placeholder="메시지를 입력해주세요."
          />
        </div>
      </section>
      <section class="payment-section">
        <h3>결제수단</h3>
        <div class="payment-options">
          <label class="method-item">
            <input type="radio" name="payment" value="card" checked />
            <span>신용/체크카드</span>
          </label>
          <label class="method-item">
            <input type="radio" name="payment" value="transfer" />
            <span>무통장 입금</span>
          </label>
          <label class="method-item">
            <input type="radio" name="payment" value="phone" />
            <span>휴대폰 결제</span>
          </label>
          <label class="method-item">
            <input type="radio" name="payment" value="naver" />
            <span>네이버페이</span>
          </label>
          <label class="method-item">
            <input type="radio" name="payment" value="kakao" />
            <span>카카오페이</span>
          </label>
        </div>
      </section>
    </main>

    <script src="js/order.js"></script>
  </body>
</html>

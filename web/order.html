<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>코드한입 / ZADU - 오픈 마켓 / 결제 페이지</title>
    <!-- css -->
    <link rel="stylesheet" href="styles/base/reset.css" />
    <link rel="stylesheet" href="styles/base/variables.css" />
    <link rel="stylesheet" href="./styles/base/typography.css" />
    <link rel="stylesheet" href="./styles/components/modal.css" />
    <link rel="stylesheet" href="styles/pages/order.css" />
  </head>
  <body>
    <main class="container">
      <h2 class="page-title">주문/결제하기</h2>
      <!-- 주문 상품 리스트 헤더 -->
      <div class="order-header">
        <span class="col-info">상품정보</span>
        <span class="col-discount">할인</span>
        <span class="col-delivery">배송비</span>
        <span class="col-price">주문금액</span>
      </div>
      <!-- JS로 상품 목록이 렌더링되는 영역 -->
      <div id="order-list" class="order-list"></div>
      <!-- 전체 주문 금액 요약 -->
      <div class="order-total">
        총 주문금액 <strong id="total-price">0원</strong>
      </div>

      <section class="form-section">
        <h3>배송정보</h3>
        <!-- 주문자 정보 -->
        <div class="form-group-title">주문자 정보</div>
        <div class="form-row">
          <label for="orderer-name">이름</label>
          <input type="text" id="orderer-name" class="input-medium" />
        </div>
        <div class="form-row">
          <label>휴대폰</label>
          <div class="phone-inputs">
            <input type="tel" id="order-phone1" class="phone" /> -
            <input type="tel" id="order-phone2" class="phone" /> -
            <input type="tel" id="order-phone3" class="phone" />
          </div>
        </div>
        <div class="form-row">
          <label for="orderer-email">이메일</label>
          <input type="email" id="orderer-email" class="input-medium" />
        </div>
        <!-- 배송지 정보 -->
        <div class="form-group-title" style="margin-top: 40px">배송지 정보</div>
        <div class="form-row">
          <label for="receiver-name">수령인</label>
          <input type="text" id="receiver-name" class="input-medium" />
        </div>
        <div class="form-row">
          <label>휴대폰</label>
          <div class="phone-inputs">
            <input type="tel" id="receiver-phone1" class="phone" /> -
            <input type="tel" id="receiver-phone2" class="phone" /> -
            <input type="tel" id="receiver-phone3" class="phone" />
          </div>
        </div>
        <div class="form-row">
          <label>배송주소</label>
          <!-- 주소 입력 영역 -->
          <div class="address-inputs">
            <!-- 우편번호 -->
            <div class="post-row">
              <input type="text" id="postcode" class="input-post" readonly />
              <button type="button" class="btn-post">우편번호 조회</button>
            </div>
            <input
              type="text"
              id="address"
              placeholder="기본주소"
              class="input-full"
            />
            <input
              type="text"
              id="address-detail"
              placeholder="상세주소"
              class="input-full"
            />
          </div>
        </div>
        <div class="form-row">
          <label for="delivery-message">배송 메시지</label>
          <input
            type="text"
            id="address-message"
            class="input-full"
            placeholder="메시지를 입력해주세요."
          />
        </div>
        <!-- ================= 하단 영역 ================= -->
        <section class="bottom-grid">
          <section class="payment-method">
            <h3>결제수단</h3>
            <!-- 결제 수단 선택 영역 -->
            <div class="payment">
              <div class="payment-options">
                <label>
                  <input type="radio" name="payment" value="card" />
                  신용/체크카드
                </label>
                <label>
                  <input type="radio" name="payment" value="deposit" />
                  무통장입금
                </label>
                <label>
                  <input type="radio" name="payment" value="phone" />
                  휴대폰결제
                </label>
                <label>
                  <input type="radio" name="payment" value="naverpay" />
                  네이버페이
                </label>
                <label>
                  <input type="radio" name="payment" value="kakaopay" />
                  카카오페이
                </label>
              </div>
            </div>
          </section>
          <!-- 최종 결제 정보 영역 -->
          <div class="final-payment-wrap">
            <h3 class="final-title">최종결제 정보</h3>

            <aside class="final-payment">
              <ul class="price-list">
                <li><span>- 상품금액</span><strong>원</strong></li>
                <li><span>- 할인금액</span><strong>원</strong></li>
                <li><span>- 배송비</span><strong>원</strong></li>
              </ul>

              <div class="price-divider"></div>

              <div class="total-price">
                <span>- 결제금액</span>
                <strong>원</strong>
              </div>

              <div class="agree-box">
                <label class="agree">
                  <input type="checkbox" />
                  주문 내용을 확인하였으며, 정보 제공 등에 동의합니다.
                </label>

                <button class="pay-btn">결제하기</button>
              </div>
            </aside>
          </div>
        </section>
      </section>
    </main>

    <script src="js/api/config.js"></script>
    <script src="./js/common/modal.js"></script>
    <script src="/js/layout.js"></script>
    <script src="js/header.js"></script>
    <script src="js/order.js"></script>
  </body>
</html>

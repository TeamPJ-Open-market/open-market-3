<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코드한입 / ZADU - 오픈 마켓 / 회원가입</title>
    <link rel="stylesheet" href="styles/base/reset.css" />
    <link rel="stylesheet" href="styles/base/variables.css" />
    <link rel="stylesheet" href="styles/base/typography.css" />
    <link rel="stylesheet" href="styles/pages/signup.css" />
  </head>
  <body>
    <div class="container">
      <!-- 로고 이미지 -->
      <a href="/index.html">
        <img
          class="title-logo"
          src="assets/images/Logo-jadu-lg.png"
          alt="대형자두로고"
        />
      </a>

      <div class="signup-container">
        <!-- 회원가입 선택 -->
        <div class="tab-menu">
          <button class="tab-link active" id="buyer-tab">구매회원가입</button>
          <button class="tab-link" id="seller-tab">판매회원가입</button>
        </div>

        <!-- 폼 작성 -->

        <form class="signup-box" id="signup-form" novalidate>
          <!-- 아이디 -->
          <div class="form-text">아이디</div>
          <div class="input-id-group">
            <input type="text" id="username" required />
            <button class="id-check-btn" type="button" id="check-username-btn">
              중복확인
            </button>
          </div>
          <span id="username-message" class="massage"></span>

          <!-- 비밀번호 -->
          <div class="input-pw-group">
            <div class="form-text">비밀번호</div>
            <input type="password" id="password" required />
            <svg
              class="pw-check-icon"
              width="28"
              height="28"
              id="password-icon"
            >
              <use href="assets/icons/sprite.svg#icon-check-password"></use>
            </svg>
          </div>
          <span id="passwordMessage" class="massage"></span>

          <!-- 비밀번호 재확인 -->
          <div class="input-confirm-pw-group">
            <div class="form-text">비밀번호 재확인</div>
            <input type="password" id="passwordConfirm" required />
            <svg
              class="pw-confirm-check-icon"
              width="28"
              height="28"
              id="password-icon"
            >
              <use href="assets/icons/sprite.svg#icon-check-password"></use>
            </svg>
          </div>
          <span id="passwordConfirmMessage" class="massage"></span>

          <!-- 이름 -->
          <div class="input-name-group">
            <div class="form-text">이름</div>
            <input id="name" type="text" required />
          </div>

          <!-- 전화번호 작성 -->
          <div class="form-text">휴대폰번호</div>
          <div class="input-phone-number-group">
            <select class="number-select" name="phone-number" id="phone1">
              <option value="010">010</option>
              <option value="011">011</option>
              <option value="016">016</option>
              <option value="017">017</option>
              <option value="019">019</option>
            </select>
            <input type="number" id="phone2" required />
            <input type="number" id="phone3" required />
          </div>
          <span id="phoneMessage" class="massage"></span>
        </form>

        <!-- 이용약관 -->
        <label class="agree-check-container">
          <input type="checkbox" id="agree-check" />
          <p class="agree-text">
            자두샵의 <span>이용약관</span> 및 <span>개인정보처리방침</span>에
            대한 내용을 확인하였고 동의합니다.
          </p>
        </label>

        <!-- 가입하기 버튼 -->
        <div class="signup-btn-box">
          <button
            class="signup-btn"
            id="signup-agree-btn"
            type="submit"
            form="signup-form"
            disabled
          >
            가입하기
          </button>
        </div>
      </div>
    </div>
    <script src="js/api/config.js"></script>
    <script src="js/common/validation.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>

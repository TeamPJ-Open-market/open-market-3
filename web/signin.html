<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="styles/base/reset.css" />
    <link rel="stylesheet" href="styles/base/variables.css" />
    <link rel="stylesheet" href="styles/pages/signin.css" />
    <script defer type="module" src="js/signin.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 로고 이미지 -->
      <a href="/index.html">
        <img
          class="title-logo"
          src="assets/images/Logo-jadu-lg.png"
          alt="대형자두로고"
        />
      </a>

      <!-- 구매/판매 탭 -->
      <div class="login-container">
        <div class="tab-menu">
          <button class="tab-link active" id="buyer-tab">구매회원가입</button>
          <button class="tab-link" id="seller-tab">판매회원가입</button>
        </div>

        <!-- 로그인 영역 -->
        <div class="login-box">
          <form id="signin-form" novalidate>
            <div class="input-group">
              <input type="text" id="username" placeholder="아이디" required />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="password"
                placeholder="비밀번호"
                required
              />
            </div>
            <span id="username-message"></span>
            <button type="submit" class="login-btn">로그인</button>
          </form>
        </div>
      </div>

      <!-- 회원가입 링크 -->
      <a class="signup-link" href="signup.html">회원가입 | 비밀번호 찾기</a>
    </div>
  </body>
</html>

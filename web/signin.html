<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/base/reset.css" />
    <link rel="stylesheet" href="styles/base/variables.css" />
    <link rel="stylesheet" href="styles/pages/signin.css" />
    <script defer src="js/signin.js"></script>
    <title>login page</title>
  </head>
  <body>
    <div class="container">
      <!-- 로고 이미지 -->
      <img
        class="title-logo"
        src="assets/images/Logo-jadu-lg.png"
        alt="대형자두로고"
      />

      <!-- 로그인 선택 -->
      <div class="login-container">
        <div class="tab-menu">
          <button class="tab-link active" onclick="openTab(event, 'buyer')">
            구매회원 로그인
          </button>
          <button class="tab-link" onclick="openTab(event, 'seller')">
            판매회원 로그인
          </button>
        </div>

        <!-- 아이디 비밀번호 로그인버튼 -->
        <div class="login-box">
          <form>
            <div class="input-group">
              <input type="text" placeholder="아이디" required />
            </div>
            <div class="input-group">
              <input type="password" placeholder="비밀번호" required />
            </div>
            <div></div>
            <button type="submit" class="login-btn">로그인</button>
          </form>
        </div>
      </div>

      <!-- 회원가입 링크 -->
      <a href="signup.html">회원가입 | 비밀번호 찾기</a>
    </div>
  </body>
</html>

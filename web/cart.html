<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>장바구니</title>
    <link rel="stylesheet" href="styles/base/reset.css" />
    <link rel="stylesheet" href="styles/base/variables.css" />
    <link rel="stylesheet" href="styles/pages/cart.css" />
    <script defer src="/js/layout.js"></script>
  </head>
  <body>
    <h2 class="title">장바구니</h2>
    <div class="cart-header">
      <div class="col-check">
        <label class="check-container">
          <input type="checkbox" />
          <span class="custom-checkbox"></span>
        </label>
      </div>
      <div class="col-info">상품정보</div>
      <div class="col-qty">수량</div>
      <div class="col-price">상품금액</div>
    </div>
    <!-- 빈 장바구니 메시지 -->
    <div id="cart-empty" style="display: none">
      <h3>장바구니에 담긴 상품이 없습니다.</h3>
      <br />
      원하는 상품을 장바구니에 담아보세요!
    </div>

    <div id="cart-list" style="display: none">
      <ul id="cart-items"></ul>

      <div class="summary">
        선택 상품 합계:
        <strong><span id="total-price">0</span>원</strong>
      </div>

      <button id="order-btn">주문하기</button>
    </div>

    <script src="js/cart.js"></script>
    <script src="js/api/config.js"></script>
    <!-- 모달 -->
    <div id="modal-overlay" class="modal-hidden">
      <div class="modal-container">
        <button class="modal-close-x" id="modal-close-x">&times;</button>
        <div class="modal-content">
          <p id="modal-text">메시지가 표시됩니다.</p>
        </div>
        <div class="modal-footer">
          <button id="modal-btn-no" class="btn-secondary">취소</button>
          <button id="modal-btn-yes" class="btn-primary">확인</button>
        </div>
      </div>
    </div>
  </body>
</html>

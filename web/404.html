<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이지를 찾을 수 없습니다 | ZADU</title>

    <link rel="stylesheet" href="./styles/base/reset.css" />
    <link rel="stylesheet" href="./styles/base/variables.css" />
    <link rel="stylesheet" href="./styles/pages/error.css" />
  </head>

  <body>
    <main class="error-page">
      <div class="error-wrapper">
        <!-- 왼쪽 이미지 -->
        <div class="error-image">
          <img src="./assets/images/error-404.png" alt="404 에러 이미지" />
        </div>

        <!-- 오른쪽 텍스트 -->
        <div class="error-content">
          <h1>페이지를 찾을 수 없습니다.</h1>
          <p class="error-desc">
            <span>페이지가 존재하지 않거나 사용할 수 없는 페이지입니다.</span>
            <span>웹 주소가 올바른지 확인해 주세요.</span>
          </p>

          <div class="error-buttons">
            <a href="./index.html" class="btn primary">메인으로</a>
            <button type="button" class="btn" onclick="history.back()">
              이전 페이지
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
